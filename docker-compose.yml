version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres_thaitree
    environment:
      POSTGRES_DB: thaitree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: code123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: